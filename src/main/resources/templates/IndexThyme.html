<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


  <section class="ftco-section bg-light">
                                    <div class="container  ">
                                        <div class="row">
                                            <!-- <div class="block-5"> -->
                                            <c:forEach items="${allPosts}" var="post">
                                                <div class="col-md-3 mt-5 ">
                                                    <div class="card p-3">

                                                        <div class="d-flex flex-row mb-3">
                                                            <img th:src="@{'data:image/jpeg;base64,'+${post.getImage()}}"
                                                                width="70" alt="img">


                                                            <div class="d-flex flex-column ml-2">
                                                                <h5>${post.getTitle()}</h5><span
                                                                    class="text-black-50">Category</span><span
                                                                    class="ratings"><i class="fa fa-star"></i><i
                                                                        class="fa fa-star"></i><i
                                                                        class="fa fa-star"></i><i
                                                                        class="fa fa-star"></i></span>
                                                            </div>
                                                        </div>
                                                        <h6>${post.getDetails()}</h6>
                                                        <div class="d-flex justify-content-between install mt-3">

                                                            <span>Date: ${fn:substring(post.getCreatedAt(), 0,
                                                                10)}</span>
                                                            <!-- <span>${post.getCreatedAt()}</span> -->
                                                            <a href="" class="text-primary">View&nbsp;<i
                                                                    class="fa fa-angle-right"></i></a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </c:forEach>
                                        </div>
                                    </div>
                                </section>
</body>
</html>
